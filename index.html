<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration</title>
</head>
<body>
    <div class="main-parent">
        <div class="form-wrap">
            <form action="">
                <h1><span>зарегистрируйтесь</span></h1>
                <div class="single-input">
                    <input id="fname" type="text" placeholder="имя" required>
                </div>
                <div class="single-input">
                    <input id="lname" type="text" placeholder="фамилия" required>
                </div>
                <div class="single-input">
                    <input id="email" type="email" placeholder="Адрес электронной почты" required>
                </div>
                <div class="single-input">
                    <input id="pass" type="password" placeholder="пароль" required>
                </div>
                <div class="single-input">
                    <input id="cpass" type="password" placeholder="Подтвердите пароль" required>
                </div>
                <div class="submit-button">
                    <button class="button">представить регистрацию</button>
                </div>
                <div class="account-have">
                    <a href="">Забыли пароль?</a>
                    <a href="">уже есть аккаунт</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
